backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

media_library:
  name: cloudinary
  config:
    cloud_name: drojaz36r
    api_key: 867937781169962
    default_transformations:
      - - fetch_format: auto
          width: 160
          quality: auto
          crop: scale

collections:
  - name: 'post'
    label: 'Post'
    folder: 'src/pages/post'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'blog-post',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Background', name: 'bg-image', widget: 'image', tagname: '',
      media_library:
          config:
            default_transformations:
              -   - fetch_format: auto
                    width: 300    
                    quality: auto
                    crop: fill
                    effect: grayscale }
      - { label: 'Alt Tag', name: 'bg-alt', widget: 'string' }
      - { label: 'Author Name', name: 'author', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
